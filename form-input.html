<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- this links are for the toggle -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <title>SignUp</title>
    <style>
        body {
            font: 20px Montserrat, sans-serif;
            line-height: 1.8;
            /* color: #f5f6f7; */
        }
    </style>




</head>

<body>

    <!-- Sign up Section -->
    <section id="signUp">
        <div class="container">
            <h2 class="text-center">Please fill the requered info</h2>
            <hr class="star-primary">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div>
                            Sign up as doner?
                        <br>
                            <input id="toggle-event" type="checkbox" data-toggle="toggle" data-on="Doner" data-off="Recipient">
                        </div>
                        <br>

                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>First name</label>
                                <input class="form-control" id="firstName" type="text" placeholder="First Name" required data-validation-required-message="Please enter your first name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Last name</label>
                                <input class="form-control" id="lastName" type="text" placeholder="Last Name" required data-validation-required-message="Please enter your last name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>



                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Email Address</label>
                                <input class="form-control" id="email" type="email" placeholder="Email Address" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="control-group hideShow">
                            <div class="form-group floating-label-form-group controls">
                                <label>Loan Amout</label>
                                <input class="form-control" id="loanAmout" type="tel" placeholder="100.00" required data-validation-required-message="Please enter how much you need?.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="control-group hideShow">
                            <div class="form-group floating-label-form-group controls">
                                <label>Please tell us why you need the loan?</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Why do you need help?" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>


                        <br>
                        <div id="success"></div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg" id="sendMessageButton">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



</body>
<script>
        $('#toggle-event').change(function() {
         if($(this).prop('checked')){
             $(".hideShow").hide();
         }else{
             $(".hideShow").show();
         }

        })
</script>
</html>
